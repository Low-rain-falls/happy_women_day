<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day</title>
    
    <!-- Favicon links for various platforms -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <div class="background-container"> -->
    <!--   <img src="./assets/images/1.png" class="bg-image" /> -->
    <!--   <img src="./assets/images/2.png" class="bg-image" /> -->
    <!--   <img src="./assets/images/3.png" class="bg-image" /> -->

    <!-- Root SVG containing definitions -->
    <svg class="root">
      <defs>
        <filter id="f" width="200" height="200" x="-100" y="-100">
          <feGaussianBlur
            in="SourceAlpha"
            stdDeviation="3"
            result="blur"
          ></feGaussianBlur>
          <feFlood flood-color="rgb(60,10,60)" result="color" />
          <feComposite in="color" in2="blur" operator="in" result="shadow" />
          <feOffset in="shadow" dx="3" dy="3" result="offset"></feOffset>
          <feMerge>
            <feMergeNode in="offset" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
        <symbol id="petal2" viewBox="0 -100 200 200">
          <path
            transform="translate(0,-100)"
            d="M25.91,-15.12 Q0,0 25.91,15.12L94.09,54.889 Q120,70 142.58,50.24L177.42,19.76 Q200,0 177.42,-19.756L142.58,-50.24 Q120,-70 94.087,-54.88Z"
          ></path>
        </symbol>

        <symbol id="petal3" viewBox="0 -100 200 200">
          <path
            transform="translate(0,-100)"
            d="M27.69,-11.54  Q0,0 27.69,11.54  L92.3,38.46  Q120,50 145.44,34.1 L174.56,15.9  Q200,0 174.56,-15.9 L145.44,-34.1 Q120,-50 92.3,-38.46Z"
          ></path>
        </symbol>

        <symbol id="petal4" viewBox="0 -100 200 200">
          <path
            transform="translate(0,-100)"
            d="M28.09,-10.53 Q0,0 28.09,10.53L91.91,34.47 Q120,45 146.147,30.29L173.85,14.7 Q200,0 173.85,-14.7L146.15,-30.29 Q120,-45 91.91,-34.467Z"
          ></path>
        </symbol>
        <symbol id="petal5" viewBox="0 -100 200 200">
          <path
            transform="translate(0,-100)"
            d="M28.85,-8.24 Q0,0 28.85,8.24L111.15,31.76 Q140,40 164.96,23.36L175.04,16.64 Q200,0 175.038,-16.64L164.96,-23.36 Q140,-40 111.15,-31.76Z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <!-- Main SVG canvas for displaying flowers -->
    <svg
      viewBox="0 0 10000 10000"
      id="svg"
      preserveAspectRatio="xMidYMid slice"
      aria-label="Flower canvas"
    ></svg>

    <div id="texto1">Happy Women's Day</div>
    <div id="texto2">
      "To all wonderful women-your beauty transcends appearance,<br />
      your charm lights up hearts,<br />
      and your presence is truly priceless." <br />
      You are the melody that completes the harmony of life, <br />
      the strength behind every dream. <br />
      Thank you for being you, for inspiring, for existing.
    </div>

    <!-- Background music -->
    <audio id="bg-music" loop preload="auto">
      <source src="./assets/sounds/music.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <!-- Music control button -->
    <button id="toggle-music" class="music-button" aria-label="Toggle background music">Play Music</button>

    <script src="./script.js"></script>
  </body>
</html>
